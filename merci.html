<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quiz Sherwood Forest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
    .container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: rgb(251,101,0);
background: radial-gradient(circle, rgba(251,101,0,1) 0%, rgba(255,179,0,1) 53%, rgba(255,85,0,1) 100%);
  font-family: sans-serif;
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  text-align: center;
  animation-name: bounce;
  animation-duration: 1s;
  animation-timing-function: ease-out;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
}

img {
  width: 200px;
  height: 200px;
  animation-name: spin;
  animation-duration: 5s;
  animation-timing-function: linear;
  animation-delay: 1.5s;
  animation-iteration-count: infinite;
}

@keyframes bounce {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}

/* @keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
} */
</style>
</head>
<body>

        <div class="container">
            <h1 style="margin-bottom: 50px;">Merci d'avoir participé à notre quiz</h1>
            <h1 style="margin-bottom: 50px;">Thank you for taking our quiz</h1>
<div style="border: 3px solid black; padding:3px 3px 15px 3px; background-color:white;" >
            <img style="border: 3px solid rgb(0, 0, 0);background-color:rgb(0, 255, 85)" src="http://pa1.narvii.com/7041/c06dd797cb4e4e9d1df65fc9cb40b7fc529efaadr1-320-268_00.gif" alt="GIF de danse joyeuse"></div>          
            <button style="background: red; margin-top:50px;"><a href="index.html" style="color: white">RETOUR AU DÉBUT</a> </button>

          </div>
</body>
</html>
